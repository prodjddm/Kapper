<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video's - {{ category }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Video's - {{ category }}</h1>
    </header>
    <div class="container">
        {% for video in videos %}
            <div class="video">
                <h3>{{ video.title }}</h3>
                <p>{{ video.description }}</p>
                <video width="600" controls>
                    <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
                    Je browser ondersteunt geen video's.
                </video>
            </div>
        {% endfor %}
    </div>
</body>
</html>
